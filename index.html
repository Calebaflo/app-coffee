<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App</title>
<link rel="stylesheet" href="css/framework7.min.css">
<link rel="stylesheet" href="css/material-icons.css">
<link rel="stylesheet" href="css/f7-icons.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
	
	 <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main view-init">
        <!-- Initial Page, "data-name" contains page name -->
        
		  
		  
		  <section data-name="home" class="page">

          <!-- Top Navbar -->
          <nav class="navbar">
            <div class="navbar-inner"><!--inner es referente a container-->
				<div class="left"><a href="#" class="link"><i class="material-icons">menu</i></a></div> <!--el left mostrar icon-->
              <div class="title">Menu</div> <!--title es lo que va a l centro-->
            </div>
          </nav>


          <!-- Scrollable page content -->
          
			 <!-- <h2 class="block-title">TÃ­tulo de Contenido</h2> <!--titulos es block title y el contenido es block block-strong-->
			  <!--<div class="block block-strong">
				  Texto de contenido
			  </div>-->
           
			  
		<div class="page-content">
			<article class="menu bg-coffee">
				<a href="/coffee/">
					<div class="overlay"></div>
					<div class="texto">
						<h2>Coffee</h2>
						Freshly Brewed Coffee
					</div>
				</a>
			</article>
			  
			  
			
			<article class="menu bg-breakfast">
				<div class="overlay"></div>
				<div class="texto">
					<h2>Breakfast</h2>
					Perfectly baked and served warm
				</div>
			</article>
			
			<article class="menu bg-munchies">
				<div class="overlay"></div>
				<div class="texto">
					<h2>Munchies</h2>
					Perfectly baked and served warm
				</div>
			</article>
			
			<article class="menu bg-sandwiches">
				<div class="overlay"></div>
				<div class="texto">
					<h2>Sandwiches</h2>
					Fresh, healthy and tasty
				</div>
			</article>
			
			<article class="menu bg-drinks">
				<a href="/drinks/">
				<div class="overlay"></div>
				<div class="texto">
					<h2>Specialty drinks</h2>
					Special drinks for every taste
				</div>
				</a>
			</article>
			  
		</div>	 
       </section>
	
      </div>
    </div>
	

	

	
	
	
	
	
	
	<script src="js/framework7.min.js"></script>
	<script src="js/my-app.js"></script>
	
</body>
</html>
